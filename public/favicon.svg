<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Outer glow -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#e8eaed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f2f5" />
      <stop offset="100%" style="stop-color:#d8dce3" />
    </linearGradient>
  </defs>
  
  <!-- Background glow -->
  <circle cx="50" cy="50" r="48" fill="url(#glow)" />
  
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="38" fill="#ffffff" stroke="#e0e3e8" stroke-width="2"/>
  
  <!-- Inner circle -->
  <circle cx="50" cy="50" r="32" fill="url(#circleGradient)" stroke="#c8ccd3" stroke-width="1"/>
  
  <!-- Cross/Plus symbol -->
  <!-- Vertical line -->
  <line x1="50" y1="32" x2="50" y2="68" stroke="#4a5568" stroke-width="5" stroke-linecap="round"/>
  <!-- Horizontal line -->
  <line x1="32" y1="50" x2="68" y2="50" stroke="#4a5568" stroke-width="5" stroke-linecap="round"/>
</svg>
